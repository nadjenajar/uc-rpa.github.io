  bio: "I am a computational biophysicist with a heavy interest on simulation studies of proteins, membranes, small ligands and glycoconjugates. Since my Undergraduate, Masters and PhD research experience, I have worked with computational strategies for structural prediction and biological systems analysis, mainly using molecular dynamics and metadynamics calculations. I am currently working on The Palermo Lab with Professor Giulia Palermo. I am a curious and outgoing person. Outside of academia, I like to cook, to watch movies and to know new places. I’m passionate about coffee, I like to try new coffee makers and new types of coffees."
