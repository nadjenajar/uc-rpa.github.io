  surname: "Sun"
  company: "Treasurer"
  title: "Botany and Plant Science"
  bio: "Ying is a first-generation college student who immigrated to the US from rural China when she was young. She grew up in Las Vegas, NV where her parents worked as casino dealers. After high school, she attended UC San Diego to obtain a BS in Biochemistry, Cell Biology. While at UCSD, Ying was a part of the McNair Scholars program which supports students interested in obtaining a PhD. She did her PhD with Dr. José Dinneny at Stanford University to study plants that live in extreme environments. At Riverside, Ying is co-advised by Sue Wessler and Jason Stajich to understand the impact of transposable elements in rice. Ying enjoys volunteering, baking, playing with animals, dancing, any outdoor activity, ice skating, and watching TV! She believes in mentorship and advocates for inclusion, equity, diversifying academia and solidarity. She hopes to promote the mindset of having gratitude, respect, and love toward one another in academia."
