  id: 2
  name: "Lewis"
  surname: "Hun"
  company: "Vice President"
  title: "Entomology"
  bio: "I am the first generation in my family to pursue and earn a degree in higher education. I earned my M.S and Ph.D. from the University of Arizona. My current research interests focus on the function of insect steroid hormone importers. Steroid hormones are a group of lipophilic hormones that mediate many biological processes such as growth and development in insects, sexual maturation, immunity and cancer progression in humans. Steroid hormones are produced by endocrine glands and must enter cells by simple diffusion to regulate diverse physiological processes through intracellular nuclear receptors. I am working to characterize the function(s) of the Ecdysone importer in mosquitoes and other insect vector-borne diseases."
