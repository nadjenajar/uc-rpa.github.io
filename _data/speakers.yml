  id: 55
  name: "Claudineia"
  surname: "Costa "
  company: "Symposium Director"
  title: "Entomology"
  bio: "I am of the first generation in my family to achieve graduate education and an academic career. I earned my Ph.D. from the University of São Paulo in Brazil, studying the population dynamics of orchid bees in different areas in the Atlantic Forest. I am an expert in molecular biology and have worked with bees for over 10 years, with additional experience in developmental biology. In 2018, I joined Prof Hollis Woodard lab at UCR and started to study the mechanisms controlling larval development and ultimate body size, which are crucial for the organization of bumblebee societies. My current research focuses on understanding how early development influences the quality of workers and their pollination services. As a Black Woman Scientist, it is my ultimate goal to be a researcher that creates an environment that dually engages and supports other students and researchers from diverse backgrounds. Outside academic life, I love to travel, I love to dance, and I love photographs."
  thumbnailUrl: claudineia.png
